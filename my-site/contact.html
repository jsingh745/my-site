<div class="container">
  <h1>Contact</h1>
  <p class="sub">
    If you have got real feedback, a request or a question about a tool, use this.
  </p>

  <div class="card">
    <span class="badge blue">Safer contact</span>

    <p class="small">
      This form will send directly too me
    </p>

    <form action="https://formspree.io/f/xgovynek" method="POST">
      <input type="hidden" name="_redirect" value="index.html">

      <label>Your name</label>
      <input type="text" name="name" required>

      <label>Your email</label>
      <input type="email" name="email" required>

      <label>Your message</label>
      <textarea name="message" required></textarea>

      <button class="btn" type="submit">Send</button>
    </form>


  </div>

  <p class="note">
    No spam. No marketing. Weird messages get ignored.
  </p>
